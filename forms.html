<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .label {
            font-size: 20px;
            color: #aaeeff;
        }

        #email {
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <label class="label" for="email">Email: </label>
            <input id="email" type="email" placeholder="Email or Phone Number">

            <label class="label" for="password">Password: </label>
            <input id="password" type="password" placeholder="password">

            <label class="label" for="date">DOB: </label>
            <input id="date" type="datetime-local">

            <label class="label" for="text">Text: </label>
            <input id="text" type="text" required>

            <input id="btn" type="submit" value="Login">
            <br>
        </form>

        <p>Choose Your Favourite Language: </p>
        <form action="" class="language">
            <label for="python">Python</label>
            <input name="language" type="radio" id="python">

            <label for="JS">JavaScript</label>
            <input name="language" type="radio" id="JS">
        </form>
        
        <br>
        <p>Your Favourite Language: </p>
        <form action="action.php" target="_top" method="get" class="language">
            <label for="python">Python</label>
            <input type="checkbox" id="python">

            <label for="JS">JavaScript</label>
            <input type="checkbox" id="JS">

            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
